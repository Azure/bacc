name: ci-deploy-n-test
on:
  push:
    branches:
      - 'main'
    paths:
      - '!schemas/**'
      - '**.bicep'
      - '**.jsonc'
      - '**.json'
      - '**.ps1'
      - '.github/ci/*.cmake'
      - '.github/workflows/ci-deploy-n-test.yaml'
      - '.github/workflows/az-deploy.yaml'
  workflow_dispatch:
    inputs:
      location:
        type: string
        description: 'Deployment location'
        required: true
concurrency:
  group: ${{ github.workflow }}-${{ github.event.inputs.location || 'eastus2' }}
  cancel-in-progress: true
jobs:
  deploy-n-test-matrix:
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        test_suite: ['minimal', 'azfinsim-linux', 'azfinsim-windows']
    uses: ./.github/workflows/az-deploy.yaml
    with:
      test_suite: ${{ matrix.test_suite }}
      location: ${{ github.event.inputs.location || 'eastus2' }}
      resource_group_name: 'sbatch-ci-${{ matrix.test_suite }}'
      deploy: true
      cleanup: true
    secrets: inherit
