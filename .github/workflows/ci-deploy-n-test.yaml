name: ci-deploy-n-test
on:
  push:
    branches:
      - 'main'
    paths:
      - '!schemas/**'
      - '**.bicep'
      - '**.jsonc'
      - '**.json'
      - '**.ps1'
      - '.github/ci.cmake'
      - '.github/workflows/ci-deploy-n-test.yaml'
      - '.github/workflows/az-deploy.yaml'
  workflow_dispatch:
    inputs:
      location:
        type: string
        description: 'Deployment location'
        required: true
concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true
jobs:
  get_coolname:
    runs-on: ubuntu-latest
    outputs:
      AZ_COOL_NAME: ${{ steps.cool_name_step.outputs.AZ_COOL_NAME}}
    steps:
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: install
      id: cool_name_step
      run: |
        python3.8 -m pip install --upgrade pip
        python3.8 -m pip install coolname
        echo "AZ_COOL_NAME=chosen_name=$(python3.8 -m coolname 3)" > $GITHUB_OUTPUT
  deploy-n-test-matrix:
    needs: get_coolname
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        config: ['DEFAULT', 'azfinsim-linux', 'azfinsim-windows']
    uses: ./.github/workflows/az-deploy.yaml
    with:
      location: ${{ github.event.inputs.location || 'eastus2' }}
      resource_group_name: 'sbatch-ci-${{ github.run_id }}-${{ matrix.config }}'
      cdash_build_group_name: ${{ needs.get_coolname.outputs.AZ_COOL_NAME }}
      enable_application_containers: true
      enable_application_packages: false
      config: ${{ matrix.config }}
    secrets: inherit
